
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Millicast Multiviewer Test</title>
</head>
<body>
  <h1>Millicast Viewer</h1>
  <button onclick="save()">Test Save Preset</button>
  <script>
    async function save() {
      const res = await fetch('/.netlify/functions/savePreset', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: "default", data: { count: 2, urls: ["test1", "test2"] } })
      });

      const text = await res.text();
      console.log("Raw response:", text);
      try {
        const result = JSON.parse(text);
        alert(result.message || "Saved!");
      } catch (e) {
        alert("Invalid response");
      }
    }
  </script>
</body>
</html>
